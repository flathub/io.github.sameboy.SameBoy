app-id: io.github.sameboy.SameBoy
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.llvm16
build-options:
  append-path: /usr/lib/sdk/llvm16/bin
  prepend-ld-library-path: /usr/lib/sdk/llvm16/lib
command: sameboy
rename-desktop-file: sameboy.desktop
rename-icon: sameboy
finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --socket=pulseaudio
  - --share=ipc
  - --device=all
  - --filesystem=home

modules:
  - name: rgbds
    buildsystem: cmake-ninja
    builddir: true
    sources:
      - type: git
        url: https://github.com/gbdev/rgbds.git
        tag: v0.7.0
        commit: a220daab448fdf4c551041e879885adbbc4a8509
        x-checker-data:
          type: git
          tag-pattern: ^v([\d.]+)$

  - name: sameboy
    buildsystem: autotools
    no-autogen: true
    make-args:
      - DATA_DIR=${FLATPAK_DEST}/share/sameboy/
    make-install-args:
      - PREFIX=${FLATPAK_DEST}
      - DATA_DIR=${FLATPAK_DEST}/share/sameboy/
    post-install:
      # https://github.com/flatpak/flatpak-xdg-utils/issues/35
      - install -Dm 644 FreeDesktop/sameboy.desktop ${FLATPAK_DEST}/share/applications/sameboy.desktop
      - install -Dm 644 io.github.sameboy.SameBoy.metainfo.xml ${FLATPAK_DEST}/share/metainfo/${FLATPAK_ID}.metainfo.xml
    sources:
      - type: git
        url: https://github.com/LIJI32/SameBoy.git
        tag: v0.16.1
        commit: e666ec09dbc2d8d0ed3173b31b9f1a42ad0303a8
        x-checker-data:
          type: git
          tag-pattern: ^v([\d.]+)$
      - type: file
        path: io.github.sameboy.SameBoy.metainfo.xml
      - type: patch
        path: werror.patch
